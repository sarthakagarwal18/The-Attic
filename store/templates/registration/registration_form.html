{% extends 'base.html' %}


{% block body %}
  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-2 loginbox">
    <div class="panel panel-info">
	    <div class="panel-heading">
		     <div class="panel-title">Create an Attic Account</div>
		</div>
		<div class="panel-body">
		  <form method="post" action="." class="form-horizontal" >
		   {% csrf_token %}
		   <div id="signupalert" style="display:none" class="alert alert-danger">
		     <p> Error:</p>
			 <span></span>
		   </div>
		   <div class="form-group">
		     <label for="id_username" class="col-md-3 control-label">Username</label>
			 <div class="col-md-6">
			   <input id="id_username" type="text" class="form-control" name="username" placeholder="Username">
			 </div>
		   </div>
		   <div class="form-group">
		     <label for="id_email" class="col-md-3 control-label">Email</label>
			 <div class="col-md-6">
			   <input id="id_email" type="text" class="form-control" name="email" placeholder="Email Address">
			 </div>
		   </div>
		   <div class="form-group">
		     <label for="id_password" class="col-md-3 control-label">Password</label>
			 <div class="col-md-6">
			   <input id="id_password" type="password" class="form-control" name="password1" placeholder="Password">
			 </div>
		   </div>
		   <div class="form-group">
		     <label for="id_password" class="col-md-3 control-label">Confirm Password</label>
			 <div class="col-md-6">
			   <input id="id_password" type="password" class="form-control" name="password2" placeholder="Confirm Password">
			 </div>
		   </div>
		   <div class="form-group">
		     <div class="col-md-offset-3 col-md-9">
			  <button id="btn-signup" type="submit" class="btn btn-info"></i>Register</button>
			 </div>
		   </div>
			  <hr style="border-color:grey;">
		   <div style="border-top:1px solid:#999;  margin-top: 5px; z-index: 0;" class="form-group">
		     <div class="col-md-offset-3 col-md-6">
			   <a class="btn btn-block btn-social btn-facebook bluefb" href="{% url 'social:begin' 'facebook' %}">Sign up with Facebook</a>
			 </div>
		   </div>
		 </form>
		</div>
      </div>
  </div>

{% endblock %}
